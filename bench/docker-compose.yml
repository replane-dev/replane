# Load Testing Infrastructure for Replane
#
# Includes:
#   - Replane + Postgres
#   - Prometheus for metrics storage
#   - Grafana for visualization
#
# Usage:
#   Start infrastructure:
#     docker compose up -d
#
#   Run k6 tests (from repo root, requires k6 installed locally):
#     pnpm test:bench
#
#   View results:
#     http://localhost:3001 (Grafana)
#     http://localhost:9090 (Prometheus)

services:
  # ===========================================
  # Replane Services
  # ===========================================
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: replane
      POSTGRES_PASSWORD: replane
      POSTGRES_DB: replane
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "max_connections=200"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U replane"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - replane-data-k6:/var/lib/postgresql/data

  replane:
    build:
      context: ..
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8091:8080"
    environment:
      DATABASE_URL: postgres://replane:replane@postgres:5432/replane
      BASE_URL: http://localhost:8091
      SECRET_KEY: test-secret-key
      SUPERUSER_API_KEY: ${REPLANE_SUPERADMIN_API_KEY}
      DATABASE_MAX_CONNECTIONS: 100
      LOG_LEVEL: info
      TESTING_MODE: true
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Metrics & Visualization
  # ===========================================
  prometheus:
    image: prom/prometheus:v2.47.0
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # don't store data between runs
      # - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-remote-write-receiver'
      - '--web.enable-lifecycle'
      - '--enable-feature=native-histograms'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  grafana:
    image: grafana/grafana:10.2.0
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_INSTALL_PLUGINS: grafana-k6-app
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy

volumes:
  replane-data-k6:
  prometheus-data:
  grafana-data:
