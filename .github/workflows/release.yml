name: Release Docker Image

on:
  workflow_call:
    inputs:
      benchmark_results:
        description: 'Benchmark results from k6'
        required: false
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            replane/replane
            ghcr.io/replane-dev/replane
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable corepack
        run: corepack enable

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_BUILD_SHA=${{ github.sha }}

      - name: Summary
        run: |
          echo "Published image tags:" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ inputs.benchmark_results }}" ]; then
            echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ inputs.benchmark_results }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Replane ${{ github.ref_name }}
          generate_release_notes: true
          body: |
            Docker images published with this release:
            ${{ steps.meta.outputs.tags }}

            Pull the image:
            - `docker pull replane/replane:${{ steps.meta.outputs.version }}` ([Docker Hub](https://hub.docker.com/r/replane/replane))
            - `docker pull ghcr.io/replane-dev/replane:${{ steps.meta.outputs.version }}` ([GitHub Container Registry](https://github.com/replane-dev/replane/pkgs/container/replane))

            <details>
            <summary>ðŸ“Š Benchmark Results</summary>

            ```
            ${{ inputs.benchmark_results }}
            ```

            </details>
